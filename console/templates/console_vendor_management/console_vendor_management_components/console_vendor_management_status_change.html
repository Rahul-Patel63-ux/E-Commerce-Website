{% if status_page == 'vendor_page' %}


            <td class="border-light" id="vendor_status_td{{vendor.id}}">
                      {% if vendor.vendor_status %}
                      <span class="badge bg-success">
                          <a href="#" hx-post="{% url 'vendorStatusChange' vendor.id %}"
                              hx-target="#vendor_status_td{{vendor.id}}"
                              hx-trigger="click once"
                              hx-swap="innerHTML"
                              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="text-white">Active</a>
                      </span>
                      {% else %}
                      <span class="badge bg-danger">
                          <a href="#" hx-post="{% url 'vendorStatusChange' vendor.id %}"
                              hx-target="#vendor_status_td{{vendor.id}}"
                              hx-trigger="click once"
                              hx-swap="innerHTML"
                              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="text-white">Deactive</a>
                      </span>
                      {% endif %}
                  </td>

{% endif %}
