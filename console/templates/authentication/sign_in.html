<!DOCTYPE html>
{% load static %}
<html lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-image="img-1" data-sidebar-size="lg"
    data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light" data-theme-color="0">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce|Sign in</title>
        <meta content="" name="description">
        <meta content="" name="author">

        <!-- Add Facicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <!-- Fonts css load -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link id="fontsLink"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
            rel="stylesheet"> <!--Swiper slider css-->
        <link href="{% static 'assets/libs/swiper/swiper-bundle.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- Layout config Js -->
        <script src="{% static 'assets/js/layout.js' %}"></script>
        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css">
        <!-- custom Css-->
        <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css">
        <style>
            .error {
                color: red;
            }
        </style>
    </head>

    <body>

        <section
            class="auth-page-wrapper p-2 p-lg-4 position-relative d-flex align-items-center justify-content-center min-vh-100">
            <div class="card mb-0 w-100 p-3 p-lg-2"
                style='background-image: url("{% static 'assets/images/auth/auth.jpg' %}"); background-size: cover;background-position: center;'>
                <div class="effect-one"></div>
                <div class="row g-0 align-items-center">
                    <div class="col-xxl-8 order-last order-xl-first">
                        <div class="card auth-card border-0 shadow-none mb-0 bg-transparent">

                        </div>
                    </div>
                    <!--end col-->
                    <div class="col-lg-8 col-xxl-4 mx-auto order-first order-xl-last">
                        <div class="card shadow-lg border-none m-lg-5">
                            <div class="card-body">
                                <div class="text-center mt-4">

<!--                                    &lt;!&ndash; error message &ndash;&gt;-->
<!--                                    {% if messages %}-->
<!--                                        {% for message in messages %}-->
<!--                                        {% if 'error' in message.tags %}-->

<!--                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">-->
<!--                                            {{ message }}-->
<!--                                            <button type="button" class="btn-close" data-bs-dismiss="alert"-->
<!--                                                aria-label="Close"></button>-->
<!--                                        </div>-->
<!--                                        {% endif %}-->
<!--                                        {% endfor %}-->
<!--                                    {% endif %}-->
                                    <!--alert starts here-->
                                        {% include 'alertcomponents/alertcomponent.html' %}
                                        <!--alert ends here-->

                                    <div class="mb-4 pb-2">
                                        <div class="auth-logo">
                                            <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="30"
                                                class="auth-logo-dark mx-auto">
                                            <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="30"
                                                class="auth-logo-light mx-auto">
                                        </div>
                                    </div>
                                    <p class="text-muted">Sign in to continue to Dosix.</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="{% url 'sign-in' %}" method="post" id="loginform">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Email ID <span
                                                    class="text-danger">*</span></label>
                                            <div class="position-relative ">
                                                <input type="text" class="form-control  password-input" id="username"
                                                    name="emailInput" placeholder="mail@gmail.com">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="{% url 'forgotPassword' %}" class="">Forgot password?</a>
                                            </div>
                                            <label class="form-label" for="password-input">Password <span
                                                    class="text-danger">*</span></label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input "
                                                    onpaste="return false" placeholder="Password@1234"
                                                    id="password-input" name="password">
                                                <button
                                                    class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                    type="button" id="password-addon"><i
                                                        class="ri-eye-fill align-middle"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-primary w-100" type="submit" id="sign_in_button">Sign In</button>
                                        </div>
                                    </form>


                                    <div class="text-center mt-5">
                                        <p class="mb-0">Don' t have an account ? <a href="{% url 'signUp' %}"
                                                class="fw-semibold text-secondary text-decoration-underline"> SignUp</a>
                                        </p>
                                    </div>
                                </div>
                            </div><!-- end card body -->
                        </div><!-- end card -->
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->

        </section>


        <!-- ============================================================== -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>

        <script>
            $(document).ready(function () {

                $('#loginform').validate({
                    rules: {
                        emailInput: {
                            required: true,
                            email: true
                        },
                        password: {
                            required: true
                        }
                    },
                    messages: {
                        emailInput: {
                            required: 'Please enter email',
                            email: 'Please enter registered email address'
                        },
                        password: {
                            required: "Please enter password"
                        }
                    },
                    submitHandler: function (form) {
                        $('#sign_in_button').prop('disabled',true);
                        form.submit();
                    }
                });
            });
        </script>

        <!-- JAVASCRIPT -->
         <!-- Bootstrap 5 JS Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-...your-integrity-hash..." crossorigin="anonymous"></script>
        <script src="{% static 'assets/libs/simplebar/dist/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins.js' %}"></script>
        <script src="{% static 'assets/libs/list.js/dist/list.min.js' %}"></script>


        <!--Swiper slider js-->
        <script src="{% static 'assets/libs/swiper/swiper-bundle.min.js' %}"></script>

        <!-- apexcharts -->
        <script src="{% static 'assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>

        <!--dashboard doctor init js-->
        <script src="{% static 'assets/js/pages/dashboard-doctor.init.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.js' %}"></script>

        <script src="{% static 'assets/js/pages/password-addon.init.js' %}"></script>
    </body>


</html>
