{% if status_page == 'size_page' %}
    <td class="border-light" id="size_status_td{{size_product.id}}">
        {% if size_product.product_size_status %}
        <span class="badge bg-success">
            <a href="#" hx-post="{% url 'sizeStatusChange' size_product.id %}"
                hx-target="#size_status_td{{size_product.id}}"
                hx-trigger="click once"
                hx-swap="innerHTML"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="text-white">Active</a>
        </span>
        {% else %}
        <span class="badge bg-danger">
            <a href="#" hx-post="{% url 'sizeStatusChange' size_product.id %}"
                hx-target="#size_status_td{{size_product.id}}"
                hx-trigger="click once"
                hx-swap="innerHTML"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="text-white">Deactive</a>
        </span>
        {% endif %}
    </td>


{% endif %}
