<form id="edit_productcolor_form" action="{% url 'updateColor' c.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}


              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                      <label for="uproductcolor" class="form-label">Color Name <span style="color:red;">*</span></label>
                      <input type="text" id="uproductcolor" class="form-control" name="uproductcolor" value="{{c.product_color_name}}" placeholder="Ex:Blue">
                  </div>
                <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                        <label for="uproductColorCode" class="form-label">Color Code <span style="color:red;">*</span></label>
                        <input type="color" id="uproductColorCode" class="form-control" name="uproduct_color_code" value="{{c.product_color_code}}">
                    </div>
              </div>

        <div class="modal-footer">
            <button type="submit" id="editProductcolorFormSubmit" class="btn text-white" style="background-color:#405189;">Save</button>
            <button type="button" class="btn bg-light" data-bs-dismiss="modal">Close</button>
        </div>
    </form>

<!--base_assests js file-->
{% include 'base_assets/base_js.html' %}

<!--Script starts here-->
<script>
$(document).ready(function() {
   console.log('hello');

    function capitalizeFirstLetter(str) {
        if (str.length > 0) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        return str;
    }

    // Adding custom validation method for capitalizing first letter
    $.validator.addMethod("capitalizeFirstLetter", function(value, element) {
        // Capitalize the input value
        $(element).val(capitalizeFirstLetter(value));
        return true;
    }, "");
    $.validator.addMethod("letterStartNoLeadingSpace", function(value, element) {
        return this.optional(element) ||/^[a-zA-Z][a-zA-Z ]*$/.test(value);
    }, "Please start with a letter and use only letters and spaces.");

   $('#edit_productcolor_form').validate({
       rules: {
           uproductcolor:{
               required:true,
               minlength: 1,
                maxlength: 100,
               capitalizeFirstLetter: true,
               letterStartNoLeadingSpace:true
           },
           uproduct_color_code:{
                required: true
           }

       },
       messages:{

           uproductcolor:{
               required:" Please enter color.",
               minlength: "Color should consists at least 1 characters.",
                maxlength: "Color should not be exceeded 100 characters."
           },
           uproduct_color_code:{
                required: "Please select color."
           }

       },
       submitHandler: function(form) {
          console.log(" Form is valid.");
          $('#editProductcolorFormSubmit').prop('disabled',true);
          form.submit();
      }
   });
});


</script>
<!--Script ends here-->
