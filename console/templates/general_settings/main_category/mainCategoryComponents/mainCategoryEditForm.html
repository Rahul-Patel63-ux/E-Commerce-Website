
<form action="{% url 'updateCategory' i.id %}" method="post" class="update_category" enctype="multipart/form-data">
  {% csrf_token %}


      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
              <label for="ucategory" class="form-label">Category <span style="color:red;">*</span></label>
              <input type="text" id="ucategory" class="form-control" name="ucategory" value="{{ i.main_category }}" placeholder="Ex: Men's">
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
              <label for="ushort_name" class="form-label">Short Name <span class="text-light-emphasis">*</span></label>
              <input type="text" id="ushort_name" class="form-control" name="ushort_name" value="{{ i.short_name }}" placeholder="Ex: M">
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
              <label for="umain_category_image" class="form-label">Main Category Image <span class="text-light-emphasis">*</span><sub class="text-primary">(.png, .jpg)</sub></label>
              <input type="file" id="umain_category_image" class="form-control" name="umain_category_image">
          </div>

      </div>
    <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn text-white update-category-btn" style="background-color:#405189;" id="update_category_form_submit">Save</button>
        <button type="button" class="btn bg-light" data-bs-dismiss="modal">Close</button>
    </div>
</form>
<!--base_assests js file-->
{% include 'base_assets/base_js.html' %}


<!--Script starts here-->
<script>
$(document).ready(function() {
   console.log('hello');

    function capitalizeFirstLetter(str) {
        if (str.length > 0) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        return str;
    }

    // Adding custom validation method for capitalizing first letter
    $.validator.addMethod("capitalizeFirstLetter", function(value, element) {
        // Capitalize the input value
        $(element).val(capitalizeFirstLetter(value));
        return true;
    }, "");
    $.validator.addMethod("maxFileSize", function(value, element, param) {
        if (element.files && element.files.length > 0) {
            return element.files[0].size <= param * 1024 * 1024; // Convert MB to bytes
        }
        return true;
    }, "File size must not exceed {0}MB.");

   $('.update_category').validate({
       rules: {
           ucategory:{
               required:true,
               minlength: 3,
                maxlength: 100,
               capitalizeFirstLetter: true
           },
           ushort_name:{
               minlength: 1,
                maxlength: 1,
                capitalizeFirstLetter: true
           },
           umain_category_image:{
               extension: "jpg|png",
               accept:"image/png,image/jpg",
               maxFileSize :2
           }
       },
       messages:{

           ucategory:{
               required:" Plaese enter category.",
               minlength: "Category should consist at least 3 charecters.",
                maxlength: "Category should not be exceeded 100 charecters."
           },
           ushort_name:{
               minlength: "Short name should consist 1 charecter.",
                maxlength: "Short name should consist 1 charecter."

           },
           umain_category_image:{
               extension:" Only .png, .jpg files are allowed",
               accept: "Only Images are allowed",
               maxFileSize: "Image size must not exceed 2MB"

           }
       },
       submitHandler: function(form) {
          console.log(" Form is valid.");
          $('#update_category_form_submit').prop('disabled',true);
          form.submit();
      }
   });
});

<!--Script ends here-->
</script>
<!--Script ends here-->
