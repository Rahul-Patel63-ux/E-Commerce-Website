{% extends 'console_base/base.html' %}

{% block content %}

<!--alert starts here-->
{% include 'alertcomponents/alertcomponent.html' %}
<!--alert ends here-->

<!-- breadcrum starts here -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'consoleGeneralSettings' %}">General Settings</a></li>
                    <li class="breadcrumb-item active">Brand</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!--breadcrum ends here-->

<!--Brand starts here-->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                      <div class="col-6">
                           <!-- Button trigger modal -->
                              <button type="button" class="btn text-white" style="background-color:#405189;" data-bs-toggle="modal" data-bs-target="#brandModal">
                                <i class="bx bx-plus-circle"></i> Brand
                              </button>
                               <!-- brand modal starts here-->

                                      <div class="modal fade" id="brandModal" tabindex="-1" aria-labelledby="brandModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                          <div class="modal-content">
                                            <div class="modal-header" style="background-color:#405189; padding:10px 15px 10px 10px;">
                                              <h1 class="modal-title text-white mb-0 fs-5" id="brandModalLabel">Add Brand</h1>
                                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: white;"></button>
                                            </div>
                                            <form id="brand_form" method="post" enctype="multipart/form-data">
                                              {% csrf_token %}
                                                <div class="modal-body">

                                                      <div class="row">

                                                          <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                                                              <label for="brand" class="form-label">Brand <span style="color:red;">*</span></label>
                                                              <input type="text" id="brand" class="form-control" name="brand" placeholder="Zara">
                                                          </div>
                                                          <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                                                              <label for="brand_logo" class="form-label">Brand Logo Image <span class="text-danger">* </span><sub class="text-primary">(.png, .jpg)</sub></label>
                                                              <input type="file" id="brand_logo" class="form-control" name="brand_logo">
                                                          </div>

                                                      </div>
                                                    </div>



                                                <div class="modal-footer">
                                                    <button type="submit" id="createBrandFormSubmit" class="btn text-white" style="background-color:#405189;">Submit</button>
                                                    <button type="button" class="btn bg-light" data-bs-dismiss="modal">Close</button>
                                                </div>
                                            </form>
                                          </div>
                                        </div>
                                      </div>

                                      <!-- brand modal starts here-->




<!--                              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#importModal"><i class="bx bxs-file-import"></i> Import</button>-->
<!--                              &lt;!&ndash; Buttons with Label &ndash;&gt;-->
<!--                              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exportModal"><i class=" bx bxs-file-export"></i> Export</button>-->
                      </div>
                      <div class="col-1"></div>
                      <div class="col-5">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" hx-get="{% url 'brandRenderData' %}" hx-trigger="input changed delay:500ms,query" hx-swap="innerHTML" hx-target="#brandTableBodyContainer" >
                      </div>
                </div>
            </div>
            <div class="card-body">
            <!--card body starts here-->
                <div class="table-responsive">
                      <table class="table">
                          <thead>
                                <tr>
                                  <th>S.No</th>
                                    <th>Logo</th>
                                  <th>Brand</th>
                                  <th>Created On</th>
                                    <th>Status</th>
                                    <th style="text-align:center;">Action</th>
                                </tr>
                          </thead>
                          <tbody
                                  hx-get="{% url 'brandRenderData' %}"
                                  hx-swap=" innerHTML"
                                  hx-target="this"
                                  hx-trigger="revealed once"
                                  id="brandTableBodyContainer">

                          </tbody>
                      </table>
                </div>
                <div class="d-flex justify-content-center" id="pagination_div">

                </div>

                <!--card body ends here-->


            </div>
        </div>
    </div>

</div>
<!--Brand ends here-->

<!--base_assests js file-->
{% include 'base_assets/base_js.html' %}


<!--Script starts here-->
<script>
$(document).ready(function() {
   console.log('hello');

    function capitalizeFirstLetter(str) {
        if (str.length > 0) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        return str;
    }

    // Adding custom validation method for capitalizing first letter
    $.validator.addMethod("capitalizeFirstLetter", function(value, element) {
        // Capitalize the input value
        $(element).val(capitalizeFirstLetter(value));
        return true;
    }, "");
    $.validator.addMethod("maxFileSize", function(value, element, param) {
        if (element.files && element.files.length > 0) {
            return element.files[0].size <= param * 1024 * 1024; // Convert MB to bytes
        }
        return true;
    }, "File size must not exceed {0}MB.");

   $('#brand_form').validate({
       rules: {
           brand:{
               required:true,
               minlength: 3,
                maxlength: 100,
               capitalizeFirstLetter: true
           },

           brand_logo:{
               required: true,
               extension: "jpg|png",

               maxFileSize :2
           }
       },
       messages:{

           brand:{
               required:" Please enter the brand name.",
               minlength: "Brand should consist at least 3 characters.",
                maxlength: "Brand should not be exceeded 100 characters."
           },

           brand_logo:{
               required: "Please choose file",
               extension:" Only .png, .jpg files are allowed",

               maxFileSize: "Image size must not exceed 2MB"

           }
       },
       submitHandler: function(form) {
          console.log(" Form is valid.");
          $('#createBrandFormSubmit').prop('disabled',true);
          form.submit();
      }
   });
});


</script>
<!--Script ends here-->

{% endblock %}
