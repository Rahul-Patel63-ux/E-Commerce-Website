<form id="brand_edit_form" action="{% url 'updateBrand' b.id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
          <div class="row">

              <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                  <label for="ubrand" class="form-label">Brand <span style="color:red;">*</span></label>
                  <input type="text" id="ubrand" class="form-control" name="ubrand" placeholder="Zara" value="{{b.brand_name}}">
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                  <label for="ubrand_logo" class="form-label">Brand Logo Image <span class="text-danger">* </span><sub class="text-primary">(.png, .jpg)</sub></label>
                  <input type="file" id="ubrand_logo" class="form-control" name="ubrand_logo">
              </div>

          </div>
    <div class="modal-footer">
        <button type="submit" id="editBrandFormSubmit" class="btn text-white" style="background-color:#405189;">Save</button>
        <button type="button" class="btn bg-light" data-bs-dismiss="modal">Close</button>
    </div>
</form>

<!--base_assests js file-->
{% include 'base_assets/base_js.html' %}


<!--Script starts here-->
<script>
$(document).ready(function() {
   console.log('hello');

    function capitalizeFirstLetter(str) {
        if (str.length > 0) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        return str;
    }

    // Adding custom validation method for capitalizing first letter
    $.validator.addMethod("capitalizeFirstLetter", function(value, element) {
        // Capitalize the input value
        $(element).val(capitalizeFirstLetter(value));
        return true;
    }, "");
    $.validator.addMethod("maxFileSize", function(value, element, param) {
        if (element.files && element.files.length > 0) {
            return element.files[0].size <= param * 1024 * 1024; // Convert MB to bytes
        }
        return true;
    }, "File size must not exceed {0}MB.");

   $('#brand_edit_form').validate({
       rules: {
           ubrand:{
               required:true,
               minlength: 3,
                maxlength: 100,
               capitalizeFirstLetter: true
           },

           ubrand_logo:{
               extension: "jpg|png",
               maxFileSize :2
           }
       },
       messages:{

           ubrand:{
               required:"Please enter the brand name.",
               minlength: "Brand should consist at least 3 characters.",
                maxlength: "Brand should not be exceeded 100 characters."
           },

           ubrand_logo:{
               extension:" Only .png, .jpg files are allowed",

               maxFileSize: "Image size must not exceed 2MB"

           }
       },
       submitHandler: function(form) {
          console.log(" Form is valid.");
          $('#editBrandFormSubmit').prop('disabled',true);
          form.submit();
      }
   });
});

<!--Script ends here-->
</script>
<!--Script ends here-->
