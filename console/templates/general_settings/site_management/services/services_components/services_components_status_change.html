{% load static %}

{% if status_page == 'services_page' %}
    <td class="border-light" id="services_status_td{{ service.id }}">
        {% if service.status %}
            <span class="badge bg-success">
                <a href="#" hx-post="{% url 'servicesStatusChange' service.id %}"
                   hx-target="#services_status_td{{ service.id }}"
                   hx-trigger="click once"
                   hx-swap="innerHTML"
                   hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="text-white">Active</a>
            </span>
        {% else %}
            <span class="badge bg-danger">
                <a href="#" hx-post="{% url 'servicesStatusChange' service.id %}"
                   hx-target="#services_status_td{{ service.id }}"
                   hx-trigger="click once"
                   hx-swap="innerHTML"
                   hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="text-white">Deactive</a>
            </span>
        {% endif %}
    </td>
{% endif %}
