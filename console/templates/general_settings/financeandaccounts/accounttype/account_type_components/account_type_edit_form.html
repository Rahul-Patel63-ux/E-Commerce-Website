<form id="edit_accounttype_form" action="{% url 'accountTypeUpdate' a.id %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="modal-body">

                      <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                              <label for="uaccounttype" class="form-label">Account Type <span style="color:red;">*</span></label>
                              <input type="text" id="uaccounttype" class="form-control" name="uaccounttype" value="{{ a.account_type }}" placeholder="Ex: Credit">
                          </div>

                      </div>
                    </div>



                <div class="modal-footer">
                    <button type="submit" id="editaccounttypeFormSubmit" class="btn text-white" style="background-color:#405189;">Save</button>
                    <button type="button" class="btn bg-light" data-bs-dismiss="modal">Close</button>
                </div>
            </form>

<!--base_assests js file-->
{% include 'base_assets/base_js.html' %}

<!--Script starts here-->
<script>
$(document).ready(function() {
   console.log('hello');

    function capitalizeFirstLetter(str) {
        if (str.length > 0) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        return str;
    }

    // Adding custom validation method for capitalizing first letter
    $.validator.addMethod("capitalizeFirstLetter", function(value, element) {
        // Capitalize the input value
        $(element).val(capitalizeFirstLetter(value));
        return true;
    }, "");
    $.validator.addMethod("letterStartNoLeadingSpace", function(value, element) {
        return this.optional(element) ||/^[a-zA-Z][a-zA-Z ]*$/.test(value);
    }, "Please start with a letter and use only letters and spaces.");

   $('#edit_accounttype_form').validate({
       rules: {
           uaccounttype:{
               required:true,
               minlength: 3,
                maxlength: 100,
               capitalizeFirstLetter: true,
               letterStartNoLeadingSpace: true
           }

       },
       messages:{

           uaccounttype:{
               required:" Please enter account type.",
               minlength: "Account type should consist at least 3 characters.",
                maxlength: "Account type should not be exceeded 100 characters."
           }

       },
       submitHandler: function(form) {
          console.log(" Form is valid.");
          $('#editaccounttypeFormSubmit').prop('disabled',true);
          form.submit();
      }
   });
});
</script>
<!--Script ends here-->
