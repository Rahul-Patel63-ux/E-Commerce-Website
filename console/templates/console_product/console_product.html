{% extends 'console_base/base.html' %}

{% block content %}

<!--Breedcrumb starts here-->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'consoleProduct' %}">Products</a></li>
                </ol>
            </div>
        </div>
    </div>
</div>

<!--Breed crumb ends here-->

<!--Product main content starts here-->
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-2">
                <a href="{% url 'consoleProductCreate' %}" class="btn text-white" style="background-color:#405189;"><i class="bx bx-plus-circle"></i> Product</a>
            </div>
            <div class="col-5"></div>
              <div class="col-5">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" hx-get="{% url 'nationalityRenderData' %}" hx-trigger="input changed delay:500ms, query" hx-swap="innerHTML" hx-target="#nationalityTableBodyContainer">
              </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product</th>
                        <th>Main Category</th>
                        <th>Sub Category</th>
                        <th>Created on</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
</div>
<!--Product main content ends here-->

{% endblock %}
